    <style>
    .flippy>img {
        /**/-moz-transform:scale(1,1);-webkit-transform:scale(1,1);
        transform:scale(1,1);
        /**/-webkit-transition:all 600ms ease;-webkit-transition:all 600ms ease;
        transition:all 600ms ease; }
    .flippy:hover>img {
        /**/-moz-transform:scale(-1,1);-webkit-transform:scale(-1,1);
        transform:scale(-1,1); }
                 
    </style>            
    <script>
    
        $('flippy').mouseover(function(){
            $(this).addClass('flippy');
        }).mouseleave(function(){
            $(this).removeClass('flippy');
        });
    

    </script>
